{% extends "base.html" %}
{% block title %}Registration | Genome News{% endblock %}
{% block content %}
<h4>We won't spam you !</h4>
{% if form.errors %}
    <p>Invalid data. Please try again.</p>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    <!-- We should probably break this into p-tag ...-->
    <table>
        {{ form.as_table }}
    </table>
  <input type="submit" value="create account" />
</form>
{% endblock %}
