{% extends "base.html" %}
{% block title %}Delete Post | Genome News{% endblock %}

{% block content %}

<p>Are you sure you want to delete "<a href="{% url 'link_detail' pk=object.pk %}">{{ object.title }}</a>" ?</p>

<form method="post" action="{% url 'link_delete' pk=object.pk %}">
  {% csrf_token %}
  <p><input type="submit" value="Confirm deletion" /></p>
</form>

{% endblock %}
